<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Index Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Air Quality Index Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="month">Month:</label>
            <select name="month" id="month">
                <option value=" ">       </option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="year">Year:</label>
            <select name="year" id="year">
                <option value=" ">       </option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>

            </select>
            <input type="submit" value="Predict">
        </form>

      {% if predictions %}
        <!--<h1>Air Quality Index Prediction Results</h1>-->

      <!--  <h3>Predictions:</h3>
        {% for city, data in predictions.items() %}
            <p><strong>{{ city }}:</strong> {{ data['prediction'] }}</p>
        {% endfor %}-->

        <h3>Map:</h3>
        <iframe src="{{ url_for('static', filename='map.html') }}" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        {% endif %}
    </div>
</body>
</html>
